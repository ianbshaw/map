<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <div class="options-box">
        <h1>Albuquerque Bars</h1>
        <hr>
        <div>
          <input data-bind="value: currentLocation, valueUpdate: 'afterkeydown', enterKey: filter" placeholder='Search...'>
          <input id="filter-btn" type="button" data-bind="click: filter" value="Filter">
        </div>
        <hr>
        <div data-bind="with: locList">
          <ul data-bind="foreach: $data">
            <li id="item" data-bind="visible: showLocation, click: $root.locationClick"><span data-bind="text: title"></span></li>
          </ul>
      </div>
      <div id="map"></div>
    </div>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA6-OLT5FGNg3ae8Umr2XwsaFWQO0WlFvc&v=3&callback=initMap">
    </script>
    <script type='text/javascript' src='js/libs/knockout-3.4.2.js'></script>
    <script type='text/javascript' src='js/libs/jquery.min.js'></script>
    <script src="js/app.js"></script>
  </body>
</html>

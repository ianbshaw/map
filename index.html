<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <title>Albuquerque Bar Map</title>
  </head>
  <body>
    <div class="container">
      <div class="options-box" data-bind="visible: menu">
        <meta charset="utf-8">
        <h1>Albuquerque Bars</h1>
        <hr>
        <div>
        <input data-bind="value: currentLocation, valueUpdate: 'afterkeydown', enterKey: filterMarker" placeholder='Search...'>
        <input id="filter-btn" type="button" data-bind="click: filterMarker" value="Filter">
        </div>
        <hr>
        <div>
        <ul data-bind="foreach: filter">
          <li id="item" data-bind="click: $root.locationClick"><span data-bind="text: $data.title"></span></li>
        </ul>
        </div>
      </div>
      <div id="toggle"><input type="button" data-bind="click: toggleMenu" value="Show/Hide"></div>
      <div id="map" data-bind="css: { hide: !menu() }"></div>
    </div>
    <script src="js/libs/knockout-3.4.2.js"></script>
    <script src="js/libs/jquery.min.js"></script>
    <script src="js/app.js"></script>
    <script async defer
        src=
        "https://maps.googleapis.com/maps/api/js?libraries=geometry&key=AIzaSyA6-OLT5FGNg3ae8Umr2XwsaFWQO0WlFvc&v=3&callback=initMap" onerror="googleError()">
    </script>
  </body>
</html>
